<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel='stylesheet' href='./css/player.css' />
</head>
<body>
  <div class='player'>
    
    <video
      id='player'
      src=''>
    </video>
    
    <div class="qBar" id="q-bar"></div>
    
    <div type="range" class='seekBar' id="seek-bar" />
      <div class='progress' id='progress'></div>
    </div>
  
    <div id="question"></div>
    <div id="answer"></div>

  </div>
  
  <script type='text/html' id='question-template' style='display:none'>
    <% if (finished) { %>
      <div class='tUr'>You are</div>
      <div class='tResult'>
        <span class='<%=(!isCorrect ? 'selected' : '')%>'>Right</span>
        <span class='<%=(isCorrect ? 'selected' : '')%>'>Wrong</span>
      </div>
      
      <div class='tScore'>Score: <%=score%></div>
    <% } %>
    <div class='tQuestion'><%=question%></div>
    
    <% if (!finished) { %>
      <div class='tHelper'>Press the right color on your remote</div>
    <% } %>
    
    <div class='tQuestions'>
      <% for (var i=0; i<answers.length; i++) { %>
        <button class='answer-<%=i%> <%=(finished && i != correctAnswer ? 'hidden' : '')%>' id='answer-<%=i%>' rel='<%=i%>'><%=answers[i]%></button>
      <% } %>
    </div>
  </script>
  
  <script type='text/html' id='qbar-template' style='display:none'>
    <% for (var i=0; i<answers.length; i++) { %>
      <div class='<%=answers[i].isCorrect%>' style='left: <%=answers[i].left%>%'></div>
    <% } %>
  </script>
</body>

<script type="text/javascript" src='https://raw.githubusercontent.com/lodash/lodash/4.15.0/dist/lodash.min.js'></script>
<script type="text/javascript" src='./js/player.js'></script>
<script type="text/javascript" src='./js/store.js'></script>
<script>
var url = 'https://sourcejs.com/tmp/demo-movie.mp4';
var questions = {
  5: {
    offset: 3,
    question: 'What did T-800 ask?',
    answers: [
      'The route',
      'Money',
      'Sunglasses',
      'Clothes, boots, motorcycle'
    ],
    correctAnswer: 3
  },
  
  100: {
    offset: 3,
    question: '2: What did T-800 ask?',
    answers: [
      '2: The route',
      '2: Money',
      '2: Sunglasses',
      '2: Clothes, boots, motorcycle'
    ],
    correctAnswer: 3
  }
};
window.Player.init(url, questions);
</script>
</html>
