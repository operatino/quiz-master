<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel='stylesheet' href='css/player.css' />
</head>
<body>
  <div class='player'>

    <video
      id='player'
      src=''>
    </video>
    
    <div class="qBar" id="q-bar"></div>
    <div type="range" class='seekBar' id="seek-bar" />
      <div class='progress' id='progress'></div>
    </div>

    <div id="question"></div>
    <div id="answer"></div>

  </div>

  <script type='text/html' id='question-template' style='display:none'>
    <% if (finished) { %>
      <div class='tUr'>You are</div>
      <div class='tResult'>
        <span class='<%=(!isCorrect ? 'selected' : '')%>'>Right</span>
        <span class='<%=(isCorrect ? 'selected' : '')%>'>Wrong</span>
      </div>

      <div class='tScore'>Score: <%=score%></div>
    <% } %>
    <div class='tQuestion'><%=question%></div>

    <% if (!finished) { %>
      <div class='tHelper'>Press the right color on your remote</div>
    <% } %>

    
    <div class='tQuestions'>
      <% for (var i=0; i<answers.length; i++) { %>
        <button class='answer-<%=i%> <%=(finished && i != correctAnswer ? 'hidden' : '')%>' id='answer-<%=i%>' rel='<%=i%>'><%=answers[i]%></button>
      <% } %>
    </div>
  </script>
  
  <script type='text/html' id='qbar-template' style='display:none'>
    <% for (var i=0; i<answers.length; i++) { %>
      <div class='<%=answers[i].isCorrect%>' style='left: <%=answers[i].left%>%'></div>
    <% } %>
  </script>
</body>
<script type="text/javascript" src='./node_modules/lodash/lodash.min.js'></script>
<script type="text/javascript" src='./js/store.js'></script>
<script type="text/javascript" src='./js/player.js'></script>
<script>
var url = 'http://d.pr/v/19np2+';
var questions = {
  6: {
    offset: 4,
    question: 'What did T-800 ask?',
    answers: [
      'The route',
      'Money',
      'Sunglasses',
      'Clothes, boots, motorcycle'
    ],
    correctAnswer: 3
  },

  30: {
    offset: 5,
    question: 'John wants T-800',
    answers: [
      'brings an ice-cream',
      'stays on one foot',
      'sings a song',
      'save Sarah'
    ],
    correctAnswer: 1
  },
  
  45: {
    offset: 5,
    question: 'What T-800 is gonna to do?',
    answers: [
      'Smile',
      'Drink',
      'Cry',
      'High-five'
    ],
    correctAnswer: 0
  }
};
window.Player.init(url, questions);
</script>
</html>
