<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master!</title>

    <link rel="stylesheet" media="all" href="css/main.css">
    <style>
        .video-player {

        }
    </style>

<body>

<header class="header">

               <input name="answer4" type="text">
           </div>
           <div>
                <label for="answer">Correct answer: </label>

                   <option value="2">Option 2</option>

           <button id="save-form">Save</button>
