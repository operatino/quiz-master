<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master!</title>

    <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Quiz Master</h1>
</header>

<section class="page">

    <div class="create-page">

        <div class="create-top">
            <video autoplay id="video-player" class='video-player' src='http://d.pr/v/1cOql+'></video>

            <div class="create-actions">
                <div id="time">00:00:00</div>
                <button id="add-question">Add question</button>
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>

            <form id="add-question-form" class="add-question-form" style="display: none;">
                <div>
                    <input name="question-input" id="question-input" type="text" placeholder="What is the question?">
                </div>
                <div>
                    <input name="answer1" id="answer1" type="text" placeholder="Answer 1">
                </div>
                <div>
                    <input name="answer2" id="answer2" type="text" placeholder="Answer 2">
                </div>
                <div>
                    <input name="answer3" id="answer3" type="text" placeholder="Answer 3">
                </div>
                <div>
                    <input name="answer4" id="answer4" type="text" placeholder="Answer 4">
                </div>
                <div class="select-correct">
                    <label for="answer-select">Correct answer:</label>
                    <select name="answer" id="answer-select">
                        <option value="" disabled selected>Select the correct answer</option>
                        <option value="1">Question 1</option>
                        <option value="2">Question 2</option>
                        <option value="3">Question 3</option>
                        <option value="4">Question 4</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button id="save-form">Save</button>
                    <button id="cancel-form">Cancel</button>
                </div>
            </form>
        </div>

        <div class="create-bottom">
            <table id="questions" class="questions">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Question</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</section>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src='./node_modules/lodash/lodash.min.js'></script>
<script src="js/store.js"></script>
<script src="js/quiz.js"></script>
<script src="js/create.js"></script>
<script type="text/javascript">

    var movieId = 1;
    var create = new Create();
    create.init($('.page'));

    var questions = [{
        movieId: movieId,
        question: 'Lorem ipsum dolor sit amet, consectetur adipiscing elif?',
        time: 10000
    }];

    create.addQuestion({id: 'row' + (new Date().getTime() - 99), question: 'Lorem ipsum dolor sit amet, consectetur adip?', time: '00:03'});
    create.addQuestion({id: 'row' + (new Date().getTime() - 100), question: 'Lorem ipsum dolor sit amet, consectetur?', time: '00:02'});
    create.addQuestion({id: 'row' + (new Date().getTime() - 101), question: 'Lorem ipsum dolor sit amet, consectetur adipiscing bla?', time: '00:01'});

</script>
</body>
</html>
