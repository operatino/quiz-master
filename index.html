<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master!</title>

    <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">Quiz Master</h1>
    </header>

    <section class="page loading" style='position: relative'>
      <div class='popup' id='popup'>
        Elvin just sent you a challenge
      </div>
        <div class="catalog">
            <h1 class="page-title">
              Select a movie to quiz
              <button onclick='return loginFB(this)' class='facebook button' id='facebook'>Login with FB</button>
              <div class='login' id='login'>Hello Robert. <a href='./create.html' class='create'>Add Quiz</a></div>
            </h1>
            
            <div class='catalog-wrapper'>

              <a class="tile" href="player.html?movieId=iuh287yger">
                <span class="new">New Challenge</span>
                <img src="./img/poster.png" class="tile--poster" alt="poster">
                <h1 class="tile--title">Terminator 2: Judgement day</h1>
              </a>
            </div>
        </div>
    </section>

    <script src="lib/maf.js?scale=1080"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/catalog.js"></script>
    
    <script>
    var logged = sessionStorage.getItem('logged');
    
    if (logged) {
      document.getElementById('facebook').style.display = 'none';
      document.querySelector('#facebook button').classList.remove('button');
      document.getElementById('login').style.display = 'block';
      document.querySelector('#login a').classList.add('button');
      window.Nav.init('a.tile, .button', 6, 1);
    }
    

    </script>
</body>
</html>
