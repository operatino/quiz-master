<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Master!</title>

    <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">Quiz Master</h1>
    </header>

    <section class="page loading">
        <div class="catalog">
            <h1 class="page-title">
              Select a movie to quiz (v0.0.3)
              <button onclick='return loginFB(this)' class='facebook' id='facebook'>Login with FB</button>
            </h1>

            <a class="tile" href="player.html?movieId=iuh287yger">
                <img src="./img/poster.png" class="tile--poster" alt="poster">
                <h1 class="tile--title">Terminator 2: Judgement day</h1>
            </a>
        </div>
    </section>

    <script src="lib/maf.js?scale=1080"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/catalog.js"></script>
    
    <script>
    var logged = sessionStorage.getItem('logged');
    
    if (logged) {
      document.getElementById('facebook').style.display = 'none';
    }
    
    document.querySelector('a.tile').focus();
    </script>
</body>
</html>
